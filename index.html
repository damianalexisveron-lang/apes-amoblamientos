<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apes Amoblamientos</title>
  <style>
    :root {
      --naranja: #ff6600;
      --negro: #000;
      --blanco: #fff;
    }

    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: var(--negro);
      color: var(--blanco);
    }

    header {
      background-color: var(--negro);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-img {
      height: 45px;
    }

    .menu-btn {
      cursor: pointer;
      font-size: 26px;
      color: var(--blanco);
    }

    nav {
      display: none;
      background: #111;
      text-align: center;
    }

    nav a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background: var(--naranja);
      color: var(--blanco);
    }

    /* --- Portada --- */
    .hero {
      background: url("img/portada.png.jpg") center/cover no-repeat;
      height: 75vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      position: relative;
      font-size: 2rem;
      background-color: rgba(255, 102, 0, 0.8);
      padding: 15px 25px;
      border-radius: 8px;
    }

    /* --- GalerÃ­a --- */
    section {
      padding: 30px 15px;
      text-align: center;
      background-color: var(--blanco);
      color: var(--negro);
    }

    h2 {
      color: var(--naranja);
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
      max-width: 1100px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* --- Modal --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    /* --- Footer --- */
    footer {
      background: var(--negro);
      color: var(--blanco);
      text-align: center;
      padding: 25px;
      font-size: 14px;
    }

    footer a {
      color: var(--naranja);
      text-decoration: none;
    }

    .social {
      margin-top: 10px;
    }

    .social a {
      display: inline-block;
      margin: 0 8px;
    }

    .social img {
      width: 24px;
      height: 24px;
      filter: invert(1);
      transition: 0.3s;
    }

    .social img:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.4rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function openModal(img) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
