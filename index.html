<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apes Amoblamientos</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .menu-btn {
      cursor: pointer;
      font-size: 26px;
    }

    nav {
      display: none;
      background: #111;
      text-align: center;
    }

    nav a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background: #333;
    }

    /* --- Imagen principal (hero) --- */
    .hero {
      background: url("img/portada.png") center/cover no-repeat;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 5px;
    }

    section {
      padding: 30px 15px;
      text-align: center;
      background-color: #fff;
      color: #000;
    }

    .card {
      background: #eaeaea;
      margin: 15px auto;
      max-width: 600px;
      padding: 15px;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: none;
      border: 1px solid #000;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #000;
      color: #fff;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    .social {
      margin-top: 10px;
    }

    .social a {
      display: inline-block;
      margin: 0 8px;
    }

    .social img {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      filter: invert(1);
      transition: 0.3s;
    }

    .social img:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Apes Amoblamientos</div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
  </header>

  <nav id="menu">
    <a href="#inicio">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <div class="hero" id="inicio">
    <h1>SOLUCIONES EN MUEBLES A MEDIDA</h1>
  </div>

  <section id="productos">
    <div class="card">
      <img src="img/obra1.jpg" alt="Obras particulares" />
      <h2>Obras particulares</h2>
      <p>Descubrí los trabajos personalizados de Apes Amoblamientos.</p>
      <button class="btn" onclick="window.location.href='obras.html'">Ver más</button>
    </div>
  </section>

  <footer id="contacto">
    <p>Contacto</p>
    <div class="social">
      <a href="https://wa.me/5491156668191" target="_blank">
        <img src="img/whatsapp.png" alt="WhatsApp">
      </a>
      <a href="https://www.instagram.com/apesamoblamientos" target="_blank">
        <img src="img/instagram.png" alt="Instagram">
      </a>
    </div>
    <div style="margin-top:10px;">© 2025 Apes Amoblamientos</div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
