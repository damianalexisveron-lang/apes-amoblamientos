  <script>
    // Men√∫ overlay
    function toggleMenu(){
      const menu=document.getElementById('menu');
      const visible=menu.style.display==='block';
      menu.style.display=visible?'none':'block';
      document.body.style.overflow=visible?'auto':'hidden';
      menu.setAttribute('aria-hidden', visible ? 'true' : 'false');
    }

    // Ver m√°s / Ver menos
    function toggleGallery(id, btn){
      const wrap=document.getElementById(id);
      const show=wrap.style.display!=='block';
      wrap.style.display=show?'block':'none';
      btn.textContent=show?'Ver menos':'Ver m√°s';
    }

    // Modal de im√°genes con navegaci√≥n por secci√≥n
    const modal=document.getElementById('modal');
    const modalImg=document.getElementById('modalImg');
    const modalCaption=document.getElementById('modalCaption');
    const modalPrev=document.getElementById('modalPrev');
    const modalNext=document.getElementById('modalNext');
    const modalClose=document.getElementById('modalClose');

    let currentIndex=0;
    let currentList=[];
    let currentSectionName='';

    function openModalFromImg(imgEl){
      // Buscar secci√≥n contenedora
      const section=imgEl.closest('section');
      // Lista de todas las im√°genes clicables de esta secci√≥n (incluye las ocultas en "extra")
      currentList=[...section.querySelectorAll('img[data-role="gallery"]')];
      // Nombre de la secci√≥n (para la leyenda)
      const h2=section.querySelector('h2');
      currentSectionName=h2 ? h2.textContent.trim() : '';
      // √çndice de la imagen clickeada
      currentIndex=currentList.indexOf(imgEl);
      if(currentIndex<0) currentIndex=0;
      showModalAt(currentIndex);
      modal.classList.add('open');
      document.body.style.overflow='hidden';
    }

    function showModalAt(i){
      const el=currentList[i];
      if(!el) return;
      modalImg.src=el.src;
      modalImg.alt=el.alt || currentSectionName;
      // Leyenda: "Secci√≥n X de N" (si alt contiene n√∫mero, lo usamos)
      const total=currentList.length;
      const labelBase = currentSectionName || 'Foto';
      // Si el alt tiene n√∫mero (p.ej. "Cocina 7"), lo mostramos; si no, mostramos √≠ndice+1
      const altNum = (el.alt||'').match(/\d+/)?.[0];
      const num = altNum ? parseInt(altNum,10) : (i+1);
      modalCaption.textContent = `${labelBase} ${num} de ${total}`;
    }

    function closeModal(){
      modal.classList.remove('open');
      document.body.style.overflow='auto';
      modalImg.src='';
    }

    function prevImg(){
      currentIndex = (currentIndex - 1 + currentList.length) % currentList.length;
      showModalAt(currentIndex);
    }
    function nextImg(){
      currentIndex = (currentIndex + 1) % currentList.length;
      showModalAt(currentIndex);
    }

    // Eventos modal
    modalPrev.addEventListener('click', prevImg);
    modalNext.addEventListener('click', nextImg);
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    document.addEventListener('keydown', (e)=>{
      if(!modal.classList.contains('open')) return;
      if(e.key==='Escape') closeModal();
      if(e.key==='ArrowLeft') prevImg();
      if(e.key==='ArrowRight') nextImg();
    });

    // Delegar click en todas las galer√≠as
    document.addEventListener('click', (e)=>{
      const t=e.target;
      if(t.tagName==='IMG' && t.dataset.role==='gallery'){
        openModalFromImg(t);
      }
    });

    // Si se accede con hash (#cocinas, etc.), scroll suave
    window.addEventListener('DOMContentLoaded', ()=>{
      if(location.hash){
        const el=document.querySelector(location.hash);
        if(el) el.scrollIntoView({behavior:'smooth', block:'start'});
      }
    });
  </script>
