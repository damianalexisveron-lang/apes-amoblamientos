<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obras Particulares - Apes Amoblamientos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000 40%, #ff6600 100%);
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-img {
      height: 40px;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      background: #ff6600;
      padding: 8px 15px;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: bold;
    }

    .back-btn:hover {
      background: #fff;
      color: #000;
    }

    h1 {
      text-align: center;
      margin: 25px 0;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      padding: 25px;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="img/logo.png" alt="Apes Amoblamientos" class="logo-img">
    <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
  </header>

  <h1>Obras Particulares</h1>

  <div class="gallery">
    <img src="img/obra1.jpg" alt="Obra 1" onclick="openModal(this)">
    <img src="img/obra2.jpg" alt="Obra 2" onclick="openModal(this)">
    <img src="img/obra3.jpg" alt="Obra 3" onclick="openModal(this)">
    <img src="img/obra4.jpg" alt="Obra 4" onclick="openModal(this)">
    <img src="img/obra5.jpg" alt="Obra 5" onclick="openModal(this)">
    <img src="img/obra6.jpg" alt="Obra 6" onclick="openModal(this)">
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <footer>
    <p>üìû <a href="https://wa.me/5491156668191" target="_blank">+54 9 11 5666-8191</a></p>
    <p>üì∑ <a href="https://www.instagram.com/apesamoblamientos" target="_blank">@apesamoblamientos</a></p>
    <div>¬© 2025 Apes Amoblamientos</div>
  </footer>

  <script>
    function openModal(img) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
