    .gallery img{width:100%;border-radius:10px;cursor:pointer;transition:transform .4s ease,box-shadow .4s ease;}
    .gallery img:hover{transform:scale(1.05);box-shadow:0 6px 15px rgba(0,0,0,0.3);}
    footer{background:#000;color:white;text-align:center;padding:25px 10px;}

    /* Modal elegante */
    .modal{display:none;position:fixed;z-index:9999;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;animation:fadeIn .5s;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    .modal-content{max-width:80%;max-height:80%;border-radius:10px;background:#fff;padding:10px;}
    .close,.prev,.next{position:absolute;color:white;font-size:40px;cursor:pointer;user-select:none;}
    .close{top:20px;right:35px;}

  <script>
    function toggleMenu(){document.getElementById('menu').classList.toggle('show');}
    let currentGallery=[],currentIndex=0;
    document.querySelectorAll('.gallery img').forEach(img=>{
      img.addEventListener('click',()=>{
        currentGallery=[...img.closest('.gallery').querySelectorAll('img')];
        currentIndex=currentGallery.indexOf(img);
        openModal(img.src);
      });
    });
    function openModal(src){
      const modal=document.getElementById('modal');
      const modalImg=document.getElementById('modal-img');
      modal.style.display='flex';
      modalImg.src=src;
    }
    function closeModal(){document.getElementById('modal').style.display='none';}
    function changeImage(dir){
      currentIndex+=dir;
      if(currentIndex<0)currentIndex=currentGallery.length-1;
      if(currentIndex>=currentGallery.length)currentIndex=0;
      document.getElementById('modal-img').src=currentGallery[currentIndex].src;
    }
    document.addEventListener('keydown',e=>{
      if(e.key==='Escape')closeModal();
      if(e.key==='ArrowLeft')changeImage(-1);
      if(e.key==='ArrowRight')changeImage(1);
    });
  </script>
