  <script>
    function toggleMenu(){ document.getElementById('menu').classList.toggle('show'); }

    let currentGallery = [], currentIndex = 0;

    // DelegaciÃ³n para todas las galerÃ­as
    document.querySelectorAll('.gallery').forEach(gal => {
      gal.addEventListener('click', e => {
        const target = e.target;
        if(target.tagName.toLowerCase() !== 'img') return;
        currentGallery = Array.from(gal.querySelectorAll('img'));
        currentIndex = currentGallery.indexOf(target);
        openModal(target.src);
      });
    });

    function openModal(src){
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modal.style.display = 'flex';
      modalImg.src = src;
    }
    function closeModal(){ document.getElementById('modal').style.display='none'; }
    function changeImage(dir){
      currentIndex += dir;
      if(currentIndex < 0) currentIndex = currentGallery.length - 1;
      if(currentIndex >= currentGallery.length) currentIndex = 0;
      document.getElementById('modal-img').src = currentGallery[currentIndex].src;
    }
    document.addEventListener('keydown', e => {
      if(e.key === 'Escape') closeModal();
      if(e.key === 'ArrowLeft') changeImage(-1);
      if(e.key === 'ArrowRight') changeImage(1);
    });
  </script>
